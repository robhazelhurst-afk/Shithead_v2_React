<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shithead 2 - Modern Card Game</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="game-container">
        <!-- Status Bar -->
        <div id="status-bar">
            <div id="status-message">Welcome to Shithead!</div>
            <div id="game-timer">Time: 0:00</div>
        </div>

        <!-- Computer Area -->
        <div id="computer-area" class="player-area">
            <div class="player-label">Computer</div>
            <div class="card-zones">
                <div class="face-down-zone" id="computer-face-down"></div>
                <div class="face-up-zone" id="computer-face-up"></div>
                <div class="hand-zone" id="computer-hand"></div>
            </div>
        </div>

        <!-- Center Area -->
        <div id="center-area">
            <div class="pile-container">
                <div id="draw-pile" class="pile">
                    <div class="pile-label">Draw</div>
                    <div id="draw-pile-cards"></div>
                    <div id="draw-pile-count" class="pile-count">52</div>
                </div>
            </div>
            <div class="pile-container">
                <div id="discard-pile" class="pile">
                    <div class="pile-label">Discard</div>
                    <div id="discard-pile-cards"></div>
                    <div id="discard-pile-count" class="pile-count">0</div>
                </div>
            </div>
        </div>

        <!-- Player Area -->
        <div id="player-area" class="player-area active">
            <div class="card-zones">
                <div class="face-down-zone" id="player-face-down"></div>
                <div class="face-up-zone" id="player-face-up"></div>
                <div class="hand-zone" id="player-hand"></div>
            </div>
            <div class="player-label">You</div>
        </div>

        <!-- Controls -->
        <div id="controls">
            <button id="play-btn" class="btn btn-primary" disabled>Play Selected</button>
            <button id="pickup-btn" class="btn btn-danger" disabled>Pick Up Pile</button>
            <button id="new-game-btn" class="btn btn-secondary">New Game</button>
            <button id="settings-btn" class="btn btn-secondary">Settings</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-group">
                <label for="difficulty-select">Difficulty:</label>
                <select id="difficulty-select">
                    <option value="Easy">Easy</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="optional-8">
                    Enable 8 (Skip Turn)
                </label>
            </div>
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="optional-9">
                    Enable 9 (Threshold)
                </label>
            </div>
            <div class="modal-buttons">
                <button id="save-settings-btn" class="btn btn-primary">Save</button>
                <button id="close-settings-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="game-over-title">Game Over!</h2>
            <p id="game-over-message"></p>
            <div id="game-over-stats"></div>
            <div class="modal-buttons">
                <button id="new-game-from-modal-btn" class="btn btn-primary">New Game</button>
                <button id="close-game-over-btn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
